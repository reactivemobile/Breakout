buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
    }
    repositories {
        mavenLocal()
        mavenCentral()

    }
}
apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
}

dependencies {
    compile project(':Engine')
}

apply plugin: 'javafx-gradle-plugin'

jfx {
    mainClass = 'com.reactivemobile.breakout.Main'
    vendor = 'ReactiveMobile'
}
